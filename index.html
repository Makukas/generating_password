<!DOCTYPE html>
<html>
<head>
    <title>Easy password</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
    <style>
    .passwordValueForm{
      display: none;
    }
    </style>
    </head>
<body>

<div>
<ul>
 <li><p id="logo">EZ Pass</p><li>
 <li><button href="#">Login</button></li>
</ul>
</div>

<div class="form">
  <h3>Welcome!</h3>
  <h4>What kind of a password would you like?</h4>
  <div class="passwordForm">
    <br><br>
    <form >
      <div class="form-group">
        <label for="passwordLenght">Lenght of the password</label>
        <input type="text" class="form-control" id="PasswordLenght" name="PasswordLenght" placeholder="Number of characters">
          <div class="form-check">
            <br>
            <div class="formCheck">
            <label class="form-check-label">
              <input class="form-check-input" id="numbers" type="checkbox" value="" name="numbers">
              Use numbers in the password (1 2 3)
            </label>
            <label class="form-check-label">
              <input class="form-check-input" id="smallLetters" type="checkbox" value="" name="smallLetters">
              Use small letters in the password (a b c)
            </label>
            <label class="form-check-label">
              <input class="form-check-input" id="capitalLetters" type="checkbox" value="" name="capitalLetters">
              Use capital letters in the password (A B C)
            </label>
            <label class="form-check-label">
              <input class="form-check-input" id="specialChar" type="checkbox" value="" name="specialChar">
              Use special characters in the password (! @ #)
            </label>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate!</button>
      </div>
      <br>
    </form>
  </div>
  <form name="passwordValueForm" id="PasswordValueForm" >
    <div id="passwordValue" class="form-group">
      <label for="passwordLenght">Your password is below</label>
      <input type="text" class="form-control" id="Password" name="Password" value="">
    </div>
</div>

<div class="about">
<h3>About this page:</h3>
<br>
<p>generate a completely random and secure password, completely free of charge!</p>
</div>

</body>
</html>
